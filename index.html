<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up & In Tutorial</title>
        <!-- Css Linking  -->
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
            <div class="home-container">
                <div class="bg-container">
                    <div class="form-box">
                        <div class="form-wrapper">

                            <div class="signup-box form-card">
                                <h2 class="title">Hello Friend !</h2>
                                <form action="#">
                                    <div class="input-field">
                                        <ion-icon name="person"></ion-icon>
                                        <input type="text" placeholder="Name" required>
                                    </div>
                                    <div class="input-field">
                                        <ion-icon name="mail"></ion-icon>
                                        <input type="email" placeholder="Email" required>
                                    </div>
                                    <div class="input-field">
                                        <ion-icon name="lock"></ion-icon>
                                        <input type="password" placeholder="Password" required>
                                    </div>
                                    <div class="term-conditions">
                                        <input type="checkbox">
                                        <p>I read and agree to Term & Conditions</p>
                                    </div>
                                    <button class="signup-btn">Create Account</button>
                                </form>
                                <div class="signin-link">
                                    <p>Already have an Account ?</p>
                                    <a href="#" id="signin-btn">Sign in</a>
                                </div>
                            </div>
    
                            <div class="signin-box form-card">
                                <h2 class="title">Welcome back !</h2>
                                <form action="#">
                                    <div class="input-field">
                                        <ion-icon name="mail"></ion-icon>
                                        <input type="email" placeholder="Email" required>
                                    </div>
                                    <div class="input-field">
                                        <ion-icon name="lock"></ion-icon>
                                        <input type="password" placeholder="Password" required>
                                    </div>
                                    <div class="forgot">
                                        <div class="remember">
                                            <input type="checkbox">
                                            <p>Remember me</p>
                                        </div>
                                        <a href="#">Forgot Password</a>
                                    </div>
                                    <button class="signup-btn">Sign in</button>
                                </form>
                                <div class="signin-link">
                                    <p>Don't have an Account ?</p>
                                    <a href="#" id="signup-btn">Register</a>
                                </div>
                            </div>
    
                        </div>
                    </div>
                </div>
            </div>





        <script>
            var formWrapper = document.querySelector(".form-wrapper");
            var signUp = document.querySelector("#signup-btn");
            var signIn = document.querySelector("#signin-btn");


            signIn.onclick = function(){
                formWrapper.style.transform = "translateX(-450px)";
            }
            signUp.onclick = function(){
                formWrapper.style.transform = "translateX(0px)";
            }

        </script>    

        <!-- Ion Icons CDN Link (Link in Description) -->
        <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    </body>
</html>
